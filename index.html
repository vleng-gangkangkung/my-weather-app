<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700&family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/eff8c6a9c0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div id="panel"class="lightClass">
      
     
 <! --- top cities section -- >

     
        <div class="popular-cities">
          <div class="row">
          <div class="col-md-10">
             <div class="row" >
           <span class="cities"><a href="#" target="_self" id="london">London</a></span>
            <span class="cities"><a href="#" target="_self"id="new-york">New York</a></span>
            <span class="cities"><a href="#" target="_self" id="beijing">Beijing</a></span>
            <span class="cities"><a href="#" target="_self" id="san-francisco">San Francisco</a></span>
           
          </div></div>
        </div>
        </div>
     
      <section id="searchToggle">
        <div class="row">
                <div class="col-md-10">
                    <form> 
                    <div class="form-row">
                        <div class="col-md-9">
                        <div class="form-group">
                              <input type="text"
                          class="form-control form-control-md searchCopy" id="search-bar" style="padding-left: 20px;"
                          
                          placeholder="Search city or use your current location"
                          />
                        </div>
                        </div>
                         
                        <div class="col-md-2"> 
                        <div class="form-group">
                          <input type="submit" value="search" class="searchCopy btn" id="submit-btn">
                      </div>
                      </div>
                            <div class="col-md-1 "> <a href="#" >
                             <i class="fas fa-location-arrow location-btn" id="current-location"></i></a>
                            </div>
                      </div>
                </div>
               </form>
<! --- DAY/NIGHT TOGGLE-- >
          <div class="col-2">
            <div class="dayNight">
              <div class="line-shadow daytime"><a href="#" onclick="changeLight()">LIGHT</a></div>
            </div>
             <div class="dayNight">
              <div class="evening"><a href="#" onclick="changeDark()">DARK</a></div>
            </div> 
          </div>




        </div>
      </section>

      <div class="cityName" id="city-name">SAN FRANCISCO</div>

      <! --- Middle Content section -- >

      <section id="temperature-icon-description" class="line-shadow">
        <div class="container">
          <div class="row">
            <div class="col-md-7">
              <div class="row">
                <div class="col-md-12">
                  <div class="temp">
                    <span id="main-temp-display">25</span><span class="degreeSymbol"style="padding-left: 3px">&#176;</span><span id="celcius" class="mainUnit"><a href="#">C</a></span><span id="fahrenheit" class="secondaryUnit" style="padding-left: 5px"><a href="#">F</a></span></div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="weatherHeading" id="weather-description"></div>
                </div>
              </div>

              <! --- more info section-- >
              <div class="row">
                <div class="col-md-12">
                  <div class="row weather-description">
                    <div class="col"><div class="border-dates">
                      <strong>Last updated</strong> <span id="day-name">Wednesday</span>, <span id="time">17:00 </span><br/><span id="date">24</span> <span id="month">September</span>
                    </div></div>
                    <div class="col">
                      <div id="humidity">Humidity: 1%</div> <div id="wind">59% Wind: 7 mph</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <! --- 2nd col for icon-- >
            <div class="col-md-5">
              <div class="icon">
                <img src="images/01d.svg" alt="icon" width="270px" class="icon" id="main-icon"/>
              </div>
            </div>
            <! --- end of 2nd col for icon-- >
          </div>
        </div>
      </section>

      <! --- FORCEAST SECTION -- >


      <section >
        <div id="forecast" class="forecast-heading">FORECAST FOR THE WEEK</div>
        <! --- date and time -- >
        <div class="row">
          <div class="col forecast-dayDate border-dates">
            <div class="day">THU</div>
            <div class="date">26/09</div>
          </div>
          <div class="col forecast-dayDate border-dates">
            <div class="day">FRI</div>
            <div class="date">26/09</div>
          </div>
          <div class="col forecast-dayDate border-dates">
            <div class="day">SAT</div>
            <div class="date">26/09</div>
          </div>
          <div class="col forecast-dayDate border-dates">
            <div class="day">SUN</div>
            <div class="date">26/09</div>
          </div>
          <div class="col forecast-dayDate">
            <div class="day">MON</div>
            <div class="date">26/09</div>
          </div>
        </div>

        <! --- icons -- >

        <div class="row">
          <div class="col day1">
            <img
              src="images/09d.svg"
              alt="icon"
              width="90px"
              class="weather-icons"
            />
            <div class="forecast-temperature">18<span class="celcius">&#176;</div>
          </div>
          <div class="col day2">
            <img
              src="images/10d.svg"
              alt="icon"
              width="90px"
              class="weather-icons"
            /> <div class="forecast-temperature">18<span class="celcius">&#176;</div>
          </div>
          <div class="col day3">
            <img
              src="images/02d.svg"
              alt="icon"
              width="90px"
              class="weather-icons"
            /> <div class="forecast-temperature">18<span class="celcius">&#176;</div>
          </div>
          <div class="col day4">
            <img
              src="images/03d.svg"
              alt="icon"
              width="90px"
              class="weather-icons"
            /> <div class="forecast-temperature">18<span class="celcius">&#176;</div>
          </div>
          <div class="col day5">
            <img
              src="images/01d.svg"
              alt="icon"
              width="90px"
              class="weather-icons"
            /> <div class="forecast-temperature">18<span class="celcius">&#176;</div>
          </div>
        </div>
      </section>
    </div></div>
  <small>Coded and designed by <a href="https://vleng.co.uk">Vanessa Leng</a> | <a href="https://github.com/vleng-gangkangkung/my-weather-app-test">Open Source Code</a></small>
  </div>
<script src="src/scripts.js"></script>
  </body>
</html>
